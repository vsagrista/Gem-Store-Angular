<!DOCTYPE html>
<html ng-app="store">
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="StoreController as store">
	<div class="text-center main-div" >
		<h1 class="main-header">My Gem Store</h1>
		<div ng-repeat="product in store.products | orderBy: '+price'">
			<div ng-controller="PanelController as panel">
				<section>
					<ul class="nav nav-pills tabs" >
						<li ng-class="{active: panel.isSelected(1)}">
							<a href ng-click="panel.selectTab(1)">Name</a>
						</li>
						<li ng-class="{active:  panel.isSelected(2)}"  >
							<a href ng-click="panel.selectTab(2)">Price</a>
						</li>
						<li ng-class="{active:  panel.isSelected(3)}"  >
							<a href ng-click="panel.selectTab(3)">Description</a>
						</li>
					</ul>
				</section>
				<img ng-src="{{product.img}}">
				<p ng-show="panel.isSelected(1)">{{product.name}}</p>
				<p ng-show="panel.isSelected(2)">Price: {{product.price | currency}}</p>
				<p ng-show="panel.isSelected(3)">{{product.description}}</p>
				<!-- <button ng-show="product.available">Purchase!</button> -->
			</div>	
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
